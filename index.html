<body>

<header>
  <h1>Concerts list</h1>
  <section class="controls">
    <div class="filter-container">
      <label for="sort-select">Show all artist ordered by:</label>
      <select id="sort-select" disabled>
        <option value="artist_name">Artist</option>
        <option value="date">Date</option>
      </select>

      <label for="order-select">and:</label>
      <select id="order-select" disabled>
        <option value="asc">asc</option>
        <option value="desc">desc</option>
      </select>
    </div>

    <div class="filter-container">
      <label for="artist-select">Show only this artist:</label>
      <select id="artist-select" disabled>
        <option value="all">All</option>
      </select>
    </div>
  </section>
</header>
<main>
  <div id="concert-grid" class="concert-grid"></div>
</main>


<div class="modal js-modal" hidden role="dialog" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal__overlay"></div>
  <div class="modal__content" tabindex="-1">
    <button class="modal__close js-close-modal" aria-label="Close modal">&times;</button>
    <div class="modal__body">
      <div class="carousel">
        <button class="carousel__prev" aria-label="Previous image">&lt;</button>
        <div class="carousel__container"></div>
        <button class="carousel__next" aria-label="Next image">&gt;</button>
      </div>
      <div class="concert-details">
        <h2></h2>
        <p class="date"></p>
        <p class="venue"></p>
        <p class="location"></p>
        <a class="event-link" href="" target="_blank" rel="noopener noreferrer">Event Link</a>
      </div>
    </div>
  </div>
</div>


<script src="main.js" defer></script>
</body>
</html>
